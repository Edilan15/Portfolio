<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portf√≥lio - Edilan Pereira</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="portifolio.css" />
</head>
<body>

  <div class="container">

    <div id="menu"></div>

    <div class="row">
      <div class="col-sm-12">
        <div class="container">
          <img src="img/perfil.png" class="foto-perfil" alt="Foto de perfil">
        </div>

        <footer>
          <p>&copy; 2025 Edilan Pereira</p>
        </footer>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Script para carregar o menu -->
  <script>
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu').innerHTML = data;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>
</body>
</html>
